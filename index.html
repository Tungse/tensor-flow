            "height": 3500,
            "width": 1750,
            "description": "<p>Seit das Unternehmen Lucasfilm im Jahr 2012 für insgesamt 4 Milliarden US-Dollar an Disney verkauft wurde, ist viel Bewegung in die weit, weit entfernte Galaxis gekommen. Neben einer brandneuen Trilogie mit Rey &amp; Kylo Ren sind mit &bdquo;<a href=\"https://www.kino.de/film/rogue-one-a-star-wars-story-2016/\">Rogue One</a>&ldquo; und &bdquo;<a href=\"https://www.kino.de/film/solo-a-star-wars-story-2018/\">Solo</a>&ldquo; zwei eigenständige Spin-off-Filme erschienen. Doch das ist gerade erst der Beginn des neuen &#8222;Star Wars&#8220;-Zeitalters. In Zukunft warten noch gut 11 neue Filme und eine spektakuläre Realserie auf die Fans. Wir haben die Infos zu allen geplanten &#8222;Star Wars&#8220;-Filmen und -Serien der nächsten Jahre für euch zusammengefasst.</p>",

            "height": 434,
            "width": 720,
            "description": "<p>Im dritten und letzten Teil der aktuellen &#8222;Star Wars&#8220;-Trilogie wird der Kampf der Rebellen gegen die Erste Ordnung sein Ende finden. Noch ist wenig zur Handlung von &#8222;<a href=\"https://www.kino.de/film/star-wars-episode-ix-2019/\">Episode 9</a>&#8220; bekannt. Sicher ist bisher nur, dass es einen Zeitsprung geben wird und die Geschichte nicht direkt an das Ende von &#8222;<a href=\"https://www.kino.de/film/star-wars-die-letzten-jedi-2017/\">Die letzten Jedi</a>&#8220; anschließt. Die emotional gestärkte Rey wird in Teil 9 wahrscheinlich zur Meisterin einer neuen Generation von Jedi heranreifen und schließlich Kylo Ren in einem letzten Kampf gegenübertreten.</p>\n<p>Nach dem Tod von Carrie Fisher stand lange Zeit nicht fest, wie es mit Leia Organa weitergehen wird. Nun ist bekannt, dass <a href=\"https://www.kino.de/film/star-wars-episode-ix-2019-2/news/star-wars-9-kinostart-bekannt-leia-kehrt-zurueck/\">ungenutztes Filmmaterial</a> dazu verwendet werden soll, um Leia im Film auftreten zu lassen. Regie und Drehbuch übernimmt <a href=\"https://www.kino.de/star/j.j.-abrams/\">J. J. Abrams</a>, der bereits &#8222;Das Erwachen der Macht&#8220; inszeniert hatte.",
            "headline": "&bdquo;Star Wars: Episode IX&ldquo; &ndash; 20. Dezember 2019",

          }

          "@type": "ListItem",

            "@type": "SocialMediaPosting",
            "datePublished": "2018-10-05T14:28:22",
            "description": "<p>Nach der Trilogie ist vor der Trilogie. Obwohl Rian Johnsons &#8222;Die letzten Jedi&#8220; die Meinungen der Zuschauer stark gespalten hatte, gab Lucasfilm bei ihm <a href=\"https://www.kino.de/film/star-wars-die-letzten-jedi-2017/news/star-wars-rian-johnson-erhaelt-seine-eigene-neue-trilogie/\">einen neuen Dreiteiler</a> in Auftrag. Johnson ist als Drehbuchautor eingeplant und wird Regie führen. Die Geschichte soll sich fernab der Skywalker-Saga bewegen und neue Figuren und Schauplätze bieten. Viele Fans hoffen darauf, dass endlich die Ära der Alten Republik filmisch behandelt wird. 2019 soll die Produktion beginnen.</p>",

            "datePublished": "2018-10-05T14:28:22",
            "description": "<p>Nach dem Ende von &bdquo;Star Wars Rebels&ldquo; gibt es schon bald Nachschub aus dem &#8222;Star Wars&#8220;-Serien-Universum. Die Animationsserie im Anime-Stil spielt kurz vor &#8222;Das Erwachen der Macht&#8220; und erzählt von den rasanten Abenteuern des jungen Piloten Kazuda Xiono. Der wird vom Widerstand (englisch: Resistance) angeworben, um in einer streng geheimen Mission die Erste Ordnung auszuspionieren. Es gibt ein Wiedersehen mit BB-8, Poe Dameron, Captain Phasma und natürlich Leia Organa. Die Serie startet in Deutschland am 13. Oktober 2018 beim Pay TV-Sender Disney XD.</p>",
